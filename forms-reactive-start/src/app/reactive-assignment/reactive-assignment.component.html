<div class="jumbotron">
  <h3>Assignement Reactive Forms</h3>
</div>

<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <!-- Synchronize the form with one created in the typescript -->
  <form [formGroup]="assignForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
      <div class="form-group">
        <label for="name">Name</label>
        <!-- Connect this input with the control username in typescript-->
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <span
          *ngIf="
            !assignForm.get('userData.username').valid &&
            assignForm.get('userData.username').touched
          "
          class="help-block"
          ><span
            *ngIf="
              assignForm.get('userData.username').errors['nameIsForbidden']
            "
            >This name is Invalid !</span
          >
          <span *ngIf="assignForm.get('userData.username').errors['required']"
            >This field is required !</span
          >
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <!-- Connect this input with the control email in typescript-->
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <span
          *ngIf="
            !assignForm.get('userData.email').valid &&
            assignForm.get('userData.email').touched
          "
          class="help-block"
          >Please enter a valid email</span
        >
      </div>
      <div class="form-group">
        <label for="status">Secret Questions</label>
        <select id="status" class="form-control" name="status">
          <option value="stable">Stable</option>
          <option value="critical">Critical</option>
          <option value="finish">Finished</option>
        </select>
      </div>
    </div>

    <br />
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <br />
  <router-outlet></router-outlet>
</div>
