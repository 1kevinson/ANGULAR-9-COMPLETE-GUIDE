<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Synchronize the form with one created in the typescript -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- Connect this input with the control username in typescript-->
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched
              "
              class="help-block"
              ><span
                *ngIf="
                  signupForm.get('userData.username').errors['nameIsForbidden']
                "
                >This name is Invalid !</span
              >
              <span
                *ngIf="signupForm.get('userData.username').errors['required']"
                >This field is required !</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <!-- Connect this input with the control email in typescript-->
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              class="help-block"
              >Please enter a valid email</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <!-- Connect this input with the control gender in typescript-->
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of controls; let i = index"
          >
            <br />
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block"
          >Please enter a valid datas !</span
        >
        <br />
        <button class="btn btn-primary" type="submit">Submit</button> &nbsp;
        <button
          class="btn btn-warning"
          (click)="goToAssignement()"
          type="button"
        >
          Assignement
        </button>
      </form>
      <br />
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
