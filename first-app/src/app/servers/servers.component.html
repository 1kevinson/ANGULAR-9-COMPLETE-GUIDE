<input
  id="serverName"
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
/>
<p>{{ serverName }}</p>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<hr />

<!-- Adding a directive -->
<!-- the '*' sign is a structural directive that change the DOM after a condition-->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
