<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-md-offset-3 col-md-6 jumbotron">
    <!--<div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>-->
    <app-alert [message]="error" *ngIf="error"></app-alert>
    <div class="alert alert-success" *ngIf="signUpText">
      <p>{{ signUpText }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          email
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ !isLoginMode ? "Sign Up" : "Login" }}
        </button>
        &nbsp;
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          {{ !isLoginMode ? "Switch to Login" : "Switch to Signup" }}
        </button>
      </div>
    </form>
  </div>
</div>
